<div class="detail-section">
    <div class="container-fluid">

        <img src="{{ product.imageUrl}}" class="detail-img">

        <h3>{{ product.name }}</h3>

        <div class="price"> {{product.unitPrice | currency: "USD"}} </div>

        <a href="#" class="primary-btn text-decoration-none" > Agregar al carro </a>

        <hr>
        <h4>Descripcion</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5 text-decoration-none">Volver</a>

    </div>
</div>
